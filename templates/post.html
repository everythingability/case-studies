{% extends "layout.html" %} 

{%block head %}
  <meta name="description" content="{{post.summary}}">
  <title>{{post.title}}</title>
{% endblock %}


{% block content %}
{% include 'header.html' %}

<div class="post">

  <h1>{{post.title}}</h1>


  <p>  
    {{post.content}}
  </p>

  <hr>

  <p class="info"><!--{{post.date}}:-->
  {%for tag in post.tags%}
  <a href="{{config.root}}html/tags.html#{{tag}}">{{tag}}</a>
      {% if not loop.last %}
      ,{%else%}
      {% endif %}
  {% endfor %}
  </p>

</div><!-- end post-->



{% endblock %}
